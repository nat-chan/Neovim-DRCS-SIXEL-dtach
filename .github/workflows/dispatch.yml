name: hello

on:
  push:
  repository_dispatch:
  schedule:
    - cron: "*/10 * * * *"
jobs:
  example:
    runs-on: ubuntu-latest
    steps:
      - name: date
        run: |
          date > out
      - name: Release
        uses: actions/setup-go@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          go get -u github.com/tcnksm/ghr
          $GOPATH/bin/ghr nightly out
